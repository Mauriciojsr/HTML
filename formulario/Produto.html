       <h1 align = "center">Cadastro de Produtos</h1>
       <form action="" method="post">
        <fieldset>
            <legend><b>Dados do Produto</b></legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="nome">Nome:</label>
                    </td>
                    <td>
                        <input type="text" name="nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cod">Código:</label>
                    </td>
                    <td>
                        <input type="text" name="cod">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="kg">Peso:</label>
                    </td>
                    <td>
                        <input type="text" name="kg">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="forn">Fornecedor:</label>
                    </td>
                    <td>
                        <input type="text" name="forn">
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Custos</b></legend>
            <table>
                <tr>
                    <td>
                        <label for="vc">Valor de Compra:</label>
                    </td>
                    <td>
                        <input type="text" name="vc">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="vv">Valor de Venda:</label>
                    </td>
                    <td>
                        <input type="text" name="vv">
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Estoque</b></legend>
            <tr>
                <td>
                    <label for="qtde">Quantidade Estoque:</label>
                    </td>
                    <td>
                        <input type="text" name="qtde">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="qtdv">Quantidade Vendas:</label>
                    </td>
                    <td>
                        <input type="text" name="qtdv">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dtv">Data de Validade:</label>
                    </td>
                    <td>
                        <input type="text" name="dtv">
                </td>
            </tr>
        </fieldset>
            <input type="submit" value="cadastrar">
